<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            table > tr > th {
                color: red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>김민경</td>
                <td>서울특별시 동작구 상도동</td>
            </tr>
        </table>
    </body>
</html>
